<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SECISSSOR GAME</title>
    <link rel="shortcut icon" href="./tabicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <pre><h1>ROCK  PAPER  SCISSOR</h1></pre> 
   <div class="choices">
    <div class="choice" id="rock">
        <img src="./rock.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="./paper.png" alt="">
    </div>
    <div class="choice" id="scisoors">
        <img src="./scissors.png" alt="">
    </div>

   </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

        <p id="msg">Play your move</p>
    </div>


   <script src="./script.js">

   </script>

</html>
